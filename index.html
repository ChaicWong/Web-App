<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Receipe Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="meal-wrapper">

            <div class="meal-search">
                <h2 class="title">Find Meals For Your Ingrident</h2>
                <blockquote>Real food doesn't have Ingridents, real food is Ingridents<br>
                <cite>- Jamie Oliver</cite>
                </blockquote>

                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter an ingrident" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="meal-result">
                    <h2 class="title">Your Search Results:</h2>
                    <div id="meal">
                        <!--Meal Items-->
                        <div class="meal-item">
                            <div class="meal-img">
                                <img src="food.jpg" alt="food">
                            </div>
                            <div class="meal-name">
                                <h3>Potato Chip</h3>
                                <a href="#" class="recipe-btn">Get Recipe</a>
                            </div>
                        </div>
                        <!--Meal Items End-->
                    </div>
                </div>
            </div>

                <div class = "meal-details">
                    <!--recipe close btn-->
                    <button type = "button" class="btn recipe-close-btn" id="recipe-close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                    <!--Meal content-->
                    <div class="meal-details-content">
                        <h2 class="recipe-title">Meals Name Here</h2>
                        <p class="recipe-category">Category Name</p>
                        <div class="recipe-instruct">
                            <h3>Instructions:</h3>
                            <p>Lorem ipsum, dolor sit amet</p>
                        </div>
                        <div class="recipe-meal-img">
                            <img src="food.jpg" alt="">
                        </div>
                        <div class="recipe-link">
                            <a href="#" target="_blank">Watch Video</a>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div> 


    <script src="script.js"></script>
</body>
</html>
